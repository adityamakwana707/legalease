<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      background: #3b82f6;
      border-radius: 4px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
    }
    
    .status {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      background: #f3f4f6;
    }
    
    .status.analyzing {
      background: #dbeafe;
      color: #1e40af;
    }
    
    .status.found {
      background: #fef3c7;
      color: #92400e;
    }
    
    .status.safe {
      background: #d1fae5;
      color: #065f46;
    }
    
    .clauses-found {
      margin-bottom: 16px;
    }
    
    .clause-item {
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 6px;
      border-left: 3px solid;
      font-size: 14px;
    }
    
    .clause-item.high {
      background: #fef2f2;
      border-color: #ef4444;
      color: #991b1b;
    }
    
    .clause-item.medium {
      background: #fffbeb;
      border-color: #f59e0b;
      color: #92400e;
    }
    
    .clause-item.low {
      background: #f0fdf4;
      border-color: #10b981;
      color: #065f46;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e5e7eb;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .auth-section {
      text-align: center;
      padding: 20px 0;
    }
    
    .auth-section p {
      margin-bottom: 16px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <div class="title">LegalEase AI</div>
  </div>
  
  <div id="content">
    <div class="loading">
      <div class="spinner"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
