<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 32px;
      height: 32px;
      background: #164e63;
      border-radius: 6px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
    }
    .subtitle {
      font-size: 12px;
      color: #6b7280;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .status.active {
      background: #ecfeff;
      color: #164e63;
      border: 1px solid #a5f3fc;
    }
    .status.inactive {
      background: #f9fafb;
      color: #6b7280;
      border: 1px solid #e5e7eb;
    }
    .button {
      width: 100%;
      padding: 10px;
      background: #164e63;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .button:hover {
      background: #0f3a47;
    }
    .button.secondary {
      background: #f3f4f6;
      color: #374151;
    }
    .button.secondary:hover {
      background: #e5e7eb;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }
    .stat {
      text-align: center;
      padding: 12px;
      background: #f9fafb;
      border-radius: 6px;
    }
    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: #164e63;
    }
    .stat-label {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">⚖️</div>
    <div>
      <div class="title">LegalEase AI</div>
      <div class="subtitle">Legal Document Analyzer</div>
    </div>
  </div>

  <div id="status" class="status inactive">
    No legal content detected on this page
  </div>

  <button id="analyzeBtn" class="button">
    Analyze Legal Content
  </button>

  <button id="settingsBtn" class="button secondary">
    Extension Settings
  </button>

  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="clausesFound">0</div>
      <div class="stat-label">Clauses Found</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="riskScore">--</div>
      <div class="stat-label">Risk Score</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
